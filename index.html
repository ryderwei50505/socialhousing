<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>社會住宅發展</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/dark/main.css" />
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(30, 30, 30, 0.85);
      padding: 10px 12px;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      line-height: 1.6;
      z-index: 99;
      box-shadow: 0 0 6px black;
    }

    .legend-dot {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
      border: 1px solid black;
    }

    .legend-dot.planning {
      background-color: white;
    }

    .legend-dot.building {
      background-color: orange;
    }

    .legend-dot.finished {
      background-color: green;
    }

    @media screen and (max-width: 600px) {
      #legend {
        left: auto;
        right: 10px;
        bottom: 80px;
        font-size: 12px;
        padding: 8px;
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div id="legend" class="legend-box">
    <h4>施工狀態圖例</h4>
    <div><span class="legend-dot planning"></span> 規劃中</div>
    <div><span class="legend-dot building"></span> 施工中</div>
    <div><span class="legend-dot finished"></span> 已完工</div>
  </div>

  <div id="viewDiv"></div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://js.arcgis.com/4.29/"></script>
  <script src="main.js"></script>
</body>
</html>
