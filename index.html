<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>社會住宅發展</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/dark/main.css" />
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }
    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(30, 30, 30, 0.85);
      padding: 10px 12px;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      line-height: 1.6;
      z-index: 99;
      box-shadow: 0 0 6px black;
    }
    /* 📱 手機螢幕（寬度小於 600px）自動調整 legend 樣式 */
    @media screen and (max-width: 600px) {
      #legend {
        left: auto;
        right: 10px;
        bottom: 80px; /* 避開右下角地圖控制 */
        font-size: 12px;
        padding: 8px;
        width: 150px;
    }
}

    #legend img {
      vertical-align: middle;
      margin-right: 6px;
      width: 20px;
    }
  </style>
</head>
<body>
  <div id="legend" class="legend-box">
    <h4>施工狀態圖例</h4>
    <div><img src="images/planning.png" width="20" /> 規劃中</div>
    <div><img src="images/building.png" width="20" /> 施工中</div>
    <div><img src="images/finished.png" width="20" /> 已完工</div>
  </div>
  
  <div id="viewDiv"></div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://js.arcgis.com/4.29/"></script>
  <script src="main.js"></script>
</body>
</html>
